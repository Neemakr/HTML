<html>
    <head>
        <title>
            My first Table 
        </title>
    </head>
    <style>
        th, td{
            border : 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
            border-style: inset;
            padding: 15px;
        }
        th{
            background-color: aqua;
        }
    </style>
    <body>
        <h1>
            A Simple HTML Table
        </h1>
        <table>
            <caption>
                Home
            </caption>
            <tr>
                <th>
                    Grocery List
                </th>
                <th>
                    Quantity
                </th>
                <th colspan="2">
                    Rupees
                </th>
            </tr>
            <tr>
                <td>
                    Lays
                </td>
                <td style="text-align: center;">
                    8
                </td>
                <td>
                    20
                </td>
                <td>
                    .00
                </td>
            </tr>
            <tr>
                <td>
                    Maggieeee
                </td>
                <td>
                    9
                </td>
                <td>
                    50
                </td>
                <td>
                    .20
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Fanta
                </td>
            </tr>
        </table>
    </body>
</html>
