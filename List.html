<html>
    <head>
        <title>
            HTML Lists
        </title>
    </head>
    <body>
        <ul style = "list-style-type: circle;">
            <li>
                Milk
            </li>
            <li>
                Boost
            </li>
            <li>
                Sugar
            </li>
            <li>
                Cup
            </li>
        </ul>
        <ol type = "i">
            <li>
                Milk
            </li>
            <li>
                Boost
            </li>
            <li>
                Sugar
            </li>
            <li>
                Cup
            </li>
        </ol>
        <dl>
            <dt>
                Black Coffee
            </dt>
            <dd>
                - Black hot coffee
            </dd>
            <dt>
                White Coffee
            </dt>
            <dd>
                - White cold coffee
            </dd>
        </dl>
        <ul>
            <li>
                Coffee
            </li>
            <ol>
                <li>
                    Black Coffee
                </li>
                <li>
                    White Coffee
                </li>
            </ol>
            <li>
                Tea
            </li>
        </ul>
    </body>
</html>
